{% extends "layout.html" %}
{% block body %}
		<script type="text/javascript">
		jQuery(document).ready(function () {
			$(function () {
				var _email = $("#email");
				var output = $("#output");

				_email.keyup(function () {
					// output.text(email.val());
					$.ajax({
					  type: "POST",
					  url: "check",
					  data: {
					  	email: _email.val(),
					  	data: {{data_string}}
					  },
					  success: function (data) {
					  	console.log(data)
					  	// response = jQuery.parseJSON( data )
					  	if (data.status == 'true') {
					  		output.text("ok");
					  	} else {
					  		output.text("not ok");
					  	}
					  }
					});
				})
				
			})
		})
		</script>
